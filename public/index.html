<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="src/css/styles.scss" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img src="//search1.daumcdn.net/search/cdn/simage/shopping/v2/common/nav/logo_shw.png" />
      </div>
      <div class="header__search">
        <form>
          <div class="box_search">
            <input type="text" name="search" placeholder="검색어를 입력하세요" />
            <!-- <ul class="placeholder-list" >
                <li class="placeholder-item"></li>
                <li class="placeholder-item"></li>
                <li class="placeholder-item"></li>
                <li class="placeholder-item"></li>
                <li class="placeholder-item"></li>
                <li class="placeholder-item"></li>
                <li class="placeholder-item"></li>
                <li class="placeholder-item"></li>
                <li class="placeholder-item"></li>
                <li class="placeholder-item"></li>
            </ul> -->
            <button type="submit"><i class="fas fa-search"></i></button>
          </div>
        </form>
      </div>
    </header>
    <nav>
      <div class="nav__category">
        <div class="category-btn"><i class="fas fa-bars"></i></div>
        <div class="category-title">카테고리</div>
      </div>
      <span class="divider"></span>
      <ul class="nav__event-list">
        <li class="event-itme"><a href="#">핫딜</a></li>
        <li class="event-itme"><a href="#">베스트 100</a></li>
        <li class="event-itme"><a href="#">할인특가</a></li>
        <li class="event-itme"><a href="#">기획전</a></li>
      </ul>
      <span class="divider"></span>
      <ul class="nav__tag-list">
        <li class="tag-item"><a href="#">#수능 선물</a></li>
        <li class="tag-item"><a href="#">#김치냉장고</a></li>
        <li class="tag-item"><a href="#">#복합 가습기</a></li>
        <li class="tag-item"><a href="#">#구스다운</a></li>
        <li class="tag-item"><a href="#">#운수매트</a></li>
      </ul>
      <div class="nav__user-container">
        <div class="nav-user__column">
          <a href="#">
            <div class="user-icon"><i class="far fa-user"></i></div>
            <div class="user-icon__name">MY 쇼핑</div>
          </a>
        </div>
        <div class="nav-user__column">
          <a href="#">
            <div class="user-icon"><i class="far fa-window-restore"></i></div>
            <div class="user-icon__name">최근본 상품</div>
            <div class="user-icon__more">
              <i class="fas fa-caret-down"></i>
            </div>
          </a>
        </div>
      </div>
    </nav>
    <main>
      <div class="banner">
        <div class="banner__column banner__main-event">
          <div class="banner-event">
            <div class="banner-event-item">
              <img src="https://shop4.daumcdn.net/shophow/sib/0_210219174900_cCDgZtbAhPiBQqcJamsODOWNoVrXILeM" />
            </div>
          </div>
          <div class="banner-list slide">
            <div class="slide-list__wrapper">
              <div class="slide-list"></div>
            </div>
            <div class="slide-event">
              <div class="slide-event__btn">
                <div class="btn-prev" tabindex="-1"><i class="fas fa-chevron-left"></i></div>
                <div class="btn-next" tabindex="-1"><i class="fas fa-chevron-right"></i></div>
              </div>
              <div class="slide-event__paging">
                <div class="btn-paging paging-first" data-index="0"></div>
                <div class="btn-paging" data-index="1"></div>
                <div class="btn-paging" data-index="2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="more-container"></div>
      </div>
      <div class="banner-more">
        <div class="more-text-container"></div>
      </div>
      <div class="hot-deal">
        <h3 class="hot-deal-title">품절주의! 역대급 핫딜</h3>
        <div class="hot-deal__container">
          <ul class="hot-deal-list"></ul>
        </div>
        <div class="slide-event">
          <div class="slide-event__btn">
            <div class="btn-prev" tabindex="-1"><i class="fas fa-chevron-left"></i></div>
            <div class="btn-next" tabindex="-1"><i class="fas fa-chevron-right"></i></div>
          </div>
        </div>
      </div>
    </main>
    <script src="src/js/main.js"></script>
  </body>
</html>
