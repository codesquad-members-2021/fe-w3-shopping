<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c3d44d5c03.js" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js" defer></script>
    <script type="module" src="src/getImg.js" defer></script>
    <script type="module" src="src/carousel.js" defer></script>
    <script type="module" src="src/bottomCarousel.js" defer></script>
    <title>fe-w3-shopping</title>
</head>
<body>
    <header>
        <div class="front">
            <div class="front__logo">
                <img src="images/kakocommerce.png" alt="" class="logo__img">
            </div>
            <div class="front__input-box">
                <input type="text" placeholder="4 소파패드" class="input-box__input">
            </div>
        </div>
        <nav>
            <div class="nav__category">
                <div class="category__icon"><i class="fas fa-bars"></i></div>
                <div class="category__name">카테고리</div>
            </div>
            <ul class="special-menu">
                <li class="special-menu__list">핫딜</li>
                <li class="special-menu__list">베스트100</li>
                <li class="special-menu__list">할인특가</li>
                <li class="special-menu__list">기획전</li>
            </ul>
            <ul class="hash-tag">
                <li class="hash-tag__list">#수능 선물</li>
                <li class="hash-tag__list">#김치냉장고</li>
                <li class="hash-tag__list">#복합 가습기</li>
                <li class="hash-tag__list">#구스다운</li>
                <li class="hash-tag__list">#온수매트</li>
            </ul>
            <div class="add-on">
                <ul class="add-on__login">
                    <li class="login__icon"><i class="fas fa-user-circle"></i></li>
                    <li class="login__desc">로그인</li>
                </ul>
                <ul class="add-on__recent-product">
                    <li class="recent-product__icon"><i class="fas fa-copy"></i></li>
                    <li class="recent-product__desc">최근본상품</li>
                    <li class="recent-product__toggle"><i class="fas fa-sort-down"></i></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main-banner">
            <div class="main-banner__static">
            </div>
            <div class="main-banner__slide">
                <div class="slide__right">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="slide__left">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="slide__under-bundle">
                    <div class="slide__under-btn1" data-key="list1"></div>
                    <div class="slide__under-btn2" data-key="list2"></div>
                    <div class="slide__under-btn3" data-key="list3"></div>
                </div>
                <ul class="slide-bundle">
                </ul>
            </div>
    </div>
    <div class="sub-menu">
        <div class="sub-menu__silde">
        </div>
        <div class="sub-menu__more">더보기</div>
    </div>
    <div class="issue-banner">
        <div class="arrow__right"><i class="fas fa-arrow-right fa-3x"></i></div>
        <div class="arrow__left"><i class="fas fa-arrow-left fa-3x"></i></div>
        <div class="issue-banner__title">지금뜨는 테마 카테고리</div>
        <div class="issue-banner__slide">
            <ul class="issue-bundle"></ul>

        </div>
    </div>
</body>
</html>
