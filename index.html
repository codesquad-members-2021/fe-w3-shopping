<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>쇼핑하우</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.scss'>
</head>
<body>
  <header class="col-10">
    <div class="col-10 row-search">
      <div class="logo">
        <img class="logo__img" src="./images/logo.png" alt="쇼핑하우" title="쇼핑하우 로고">
      </div>
      <div class="search-bar">
        <input class="search-bar__input">
        <button class="search-bar__button" id="searchButton">
          <span class="search-bar__button__image-span">
        </button>
      </div>
    </div>
    <div class="col-10 row-nav">
      <div class="col-1">
        <button class="category-button">
          <span class="category-button__image-span">
          <span class="category-button__text">카테고리</span>
        </button>
      </div>
      <div class="col-6">
        <ul class="header-list">
          <li>핫딜</li>
          <li>베스트100</li>
          <li class="new">할인특가</li>
          <li>기획전</li>
        </ul>
      </div>
      <div class="col-3">
        <div class="login-button">
          <img class="login-button__image-span">
          <span class="login-button__text">로그인</span>
        </div>
        <div class="recently-button">
          <img class="recently-button__span">
          <span class="recently-button__text">최근본 상품</span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="col-10 special-section">
      <div class="col-4 carousel-none">
        <a class="carousel__item">
          <img src="images/m1.png">
        </a>
      </div>
      <div class="col-6 carousel">
        <a class="carousel__item">
          <img src="images/c1.png">
        </a>
        <a class="carousel__item">
          <img src="images/c2.png">
        </a>
        <a class="carousel__item">
          <img src="images/c3.png">
        </a>
      </div>
      <div class="col-10 box grid-five">
        <a class="box__item" href="">
          <img class="box__item__img" src="./images/more-test.jpg" alt="">
          <span class="box__item__title">바비브라운 브랜드전</span>
          <span class="box__item__content">완벽한 메이크업을 위한 뷰티템</span>
          <span class="box__item__tag">테마</span>
        </a>
        <a class="box__item" href="">
          <img class="box__item__img" src="./images/more-test.jpg" alt="">
          <span class="box__item__title">바비브라운 브랜드전</span>
          <span class="box__item__content">완벽한 메이크업을 위한 뷰티템</span>
          <span class="box__item__tag">테마</span>
        </a>
        <a class="box__item" href="">
          <img class="box__item__img" src="./images/more-test.jpg" alt="">
          <span class="box__item__title">바비브라운 브랜드전</span>
          <span class="box__item__content">완벽한 메이크업을 위한 뷰티템</span>
          <span class="box__item__tag">테마</span>
        </a>
        <a class="box__item" href="">
          <img class="box__item__img" src="./images/more-test.jpg" alt="">
          <span class="box__item__title">바비브라운 브랜드전</span>
          <span class="box__item__content">완벽한 메이크업을 위한 뷰티템</span>
          <span class="box__item__tag">테마</span>
        </a>
        <a class="box__item" href="">
          <img class="box__item__img" src="./images/more-test.jpg" alt="">
          <span class="box__item__title">바비브라운 브랜드전</span>
          <span class="box__item__content">완벽한 메이크업을 위한 뷰티템</span>
          <span class="box__item__tag">테마</span>
        </a>
      </div>
    </section>

  </main>

</body>
</html>
