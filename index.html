<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑하우 by kakaocommerce</title>
    <!-- 파비콘 도대체 어디에 -->
    <link rel="apple-touch-icon-precomposed" href="//t1.daumcdn.net/shopping_operation_image/152x152.png">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="main__head">

        <div class="main__logo__box">
            <span>쇼핑하우</span>
        </div>
        <div class="main__search__box">
            <input type="search" class="inp_search btn_searchbox" placeholder="상품 검색" data-gg="{lk:mo_gnb_search,tp:A}">
            <button type="submit" class="btn_search btn_searchbox _GC_">
                <span class="ico_shwgnb">
                    <img src="./images/fe-w3-icon.png">

                </span>
            </button>
        </div>

        <nav class="main__nav__box">
            <div class="main__nav">
                <div class="nav__category_box">
                    <div class="nav__category-btn"></div>
                    <div class="nav__category-text"></div>
                </div>
    
                <div class="divideLine"></div>
                <div class="nav__menu__box">
                    <ul class="nav__menu__list">
                        <li class="menu__list">
                            <a href="/m/" class="menu__list-a" role="tab" aria-selected="true" data-gg="{lk:mo_gnb_section_home}">홈</a>
                        </li>
                        <li>
                            <a href="/m/hotdeal/" class="menu__list-a" role="tab" aria-selected="false" data-gg="{lk:mo_gnb_section_hotdeal}">핫딜</a>
                        </li>
                        <li class="" role="presentation">
                            <a href="/m/ranking/" class="menu__list-a" role="tab" aria-selected="false" data-gg="{lk:mo_gnb_section_ranking}">베스트100</a>
                        </li>
                        <li class="" role="presentation">
                            <a href="/m/trend/" class="menu__list-a" role="tab" aria-selected="false" data-gg="{lk:mo_gnb_section_trend}">할인특가</a>
                        </li>
                        <li class="" role="presentation">
                            <a href="/m/sale/" class="menu__list-a" role="tab" aria-selected="false" data-gg="{lk:mo_gnb_section_sale}">기획전</a>
                        </li>
                    </ul>
                </div>
    
                <div class="divideLine"></div>
                <div class="nav__hashtag__box">
                    <ul class="nav__hashtag__list">
                        <li class="hashtag__list" role="presentation">
                            <a href="/m/" class="hashtag__list-a" role="tab" aria-selected="true" data-gg="{lk:mo_gnb_section_home}">#수능 선물</a>
                        </li>
                        <li class="hashtag__list">
                            <a href="/m/hotdeal/" class="hashtag__list-a" role="tab" aria-selected="false" data-gg="{lk:mo_gnb_section_hotdeal}">#김치냉장고</a>
                        </li>
                        <li class="hashtag__list" role="presentation">
                            <a href="/m/ranking/" class="hashtag__list-a" role="tab" aria-selected="false" data-gg="{lk:mo_gnb_section_ranking}">#복합 가습기</a>
                        </li>
                        <li class="hashtag__list" role="presentation">
                            <a href="/m/trend/" class="hashtag__list-a" role="tab" aria-selected="false" data-gg="{lk:mo_gnb_section_trend}">#구스다운</a>
                        </li>
                        <li class="hashtag__list" role="presentation">
                            <a href="/m/sale/" class="hashtag__list-a" role="tab" aria-selected="false" data-gg="{lk:mo_gnb_section_sale}">#온수매트</a>
                        </li>
                    </ul>
                </div>
    
                <div class="nav__mypage__box">
                    <div class="mypage__login__box">
                        <div class="login-icon"></div>
                        <div class="login-text">로그인</div>
                    </div>
                    <div class="mypage__cart__box">
                        <div class="cart-icon"></div>
                        <div class="cart-text">최근본 상품</div>
                        <div class="cart-drop-icon"></div>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    
</body>
</html>
