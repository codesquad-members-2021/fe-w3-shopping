<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>쇼핑하우</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.scss'>
</head>
<body>
  <header class="col-10">
    <div class="col-10 row-search">
      <div class="logo">
        <img class="logo__img" src="./images/logo.png" alt="쇼핑하우" title="쇼핑하우 로고">
      </div>
      <div class="search-bar">
        <input class="search-bar__input">
        <button class="search-bar__button" id="searchButton">
          <span class="search-bar__button__image-span">
        </button>
      </div>
    </div>
    <div class="col-10 row-nav">
      <button class="col-1 category-button">
        <span class="category-button__image-span"></span>
        <span class="category-button__text">카테고리</span>
      </button>
      <ul class="col-7 header-list">
        <li>핫딜</li>
        <li>베스트100</li>
        <li class="new">할인특가</li>
        <li>기획전</li>
      </ul>
      <button class="col-1 login-button">
        <img class="login-button__image-span">
        <span class="login-button__text">로그인</span>
      </button>
      <button class="col-1 recently-button">
        <img class="recently-button__image-span">
        <span class="recently-button__text">최근본 상품</span>
      </button>
    </div>
  </header>
  <main class="col-10">
    <section class="col-10 special-section">
      <div class="col-10">
        <div class="col-4 carousel-none" id="bestItemTarget">
        </div>
        <div class="col-6 carousel">
          <div class="carousel__box">
            <div class="panel" id="eventItemTarget">
            </div>
          </div>
          <div class="carousel__paging">
            <div class="paging-arrow" id="pagingArrow">
              <div class="paging-arrow__left" data-arrow="prev"></div>
              <div class="paging-arrow__right" data-arrow="next"></div>
            </div>
            <div class="paging-hover" id="pagingHover">
              <div class="paging-hover__button active"></div><div class="paging-hover__button"></div><div class="paging-hover__button" ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-10">
        <div class="col-10 grid box" id="boxTarget">
        </div>
        <div class="col-10 button-wrap">
          <div class="more-button" id="moreBoxButton">
            <span class="more-button__text">더보기</span>
            <span class="more-button__count">
              (<span id="viewBoxCount"></span>/<span id="totalBoxCount"></span>)</span>
            <span class="more-button__arrow"></span>
          </div>
        </div>
      </div>
    </section>
    <section class="col-10 box-section">
      <h2 class="section-title">지금뜨는 테마 카테고리</h2>
      <div class="col-10">
        <div class="col-10 box box-carousel">
          <div class="col-10 box-carousel__items" id="themeTarget">
          </div>
          <div class="box-paging">
            <div class="box-paging__arrow" id="themePagingArrow">
              <div class="box-paging__arrow__left" data-arrow="prev"></div>
              <div class="box-paging__arrow__right" data-arrow="next"></div>
            </div>
          </div>
        </div>
      </div>   
    </section>
  </main>
  <script src='main.js'></script>
</body>
</html>
