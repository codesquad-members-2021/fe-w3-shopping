<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/stylesheets/css/util.css">
  <link rel="stylesheet" href="/stylesheets/css/shopping.css">
</head>

<body>
  <header class="header_tag">
    <div class="head">
      <div class="head__logo">
        <a href="#"><img src="./images/logo.png" class="head__logo--img" alt=""></a>
      </div>
      <div class="head__search">
        <div class="head__search--input">
          <ol>
            <li>쿠쿠</li>
            <li>아크릴가림막</li>
            <li>낮잠이불</li>
            <li>싱크대물막이</li>
            <li>저분자콜라겐</li>
            <li>샤워커튼</li>
            <li>울트라기어모니터</li>
            <li>더치커피</li>
            <li>착즙기</li>
            <li>오덴세</li>
          </ol>
        </div>
        <button class="head__search--button">
          <img class="head__search--img" src="./images/magnifyingGlass.svg" alt="">
        </button>
      </div>
    </div>
  </header>

  <nav class="nav_tag">

      <button class="nav__category_button">
        <span><img src="./images/menu.svg" alt=""></span> <span>카테고리</span>
      </button>
      <ul class="nav__menu__list">
        <li class="nav__menu__item"><a href="#">핫딜</a></li>
        <li class="nav__menu__item"><a href="#">베스트100</a></li>
        <li class="nav__menu__item"><a href="#">할인특가</a></li>
        <li class="nav__menu__item"><a href="#">기획전</a></li>
      </ul>
      <ul class="nav__hashtag__list">
        <li class="nav__hashtag__item"><a href="#">#건강식품</a></li>
        <li class="nav__hashtag__item"><a href="#">#제철음식</a></li>
        <li class="nav__hashtag__item"><a href="#">#블루투스이어폰</a></li>
        <li class="nav__hashtag__item"><a href="#">#커블체어</a></li>
        <li class="nav__hashtag__item"><a href="#">#노트북</a></li>
      </ul>
      <ul class="nav__auth__list">
        <li class="nav__auth__item">
          <a href="#">
            <span>
              <img class="nav__auth__item--img" src="./images/menu.svg" alt="">
            </span><span>로그인</span>
          </a>
        </li>
        <li class="nav__auth__item">
          <a href="#">
            <span>

            </span><span>최근 본 상품▼</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <section>
    <article>
      <div class="main">
        <div class="main__first_line">
          <!-- 첫째줄 -->
          <div class="main__first_line--left">
            <img src="./images/ex1.jpg" alt="">
          </div>
          <div class="main__first_line--right">
            <img src="./images/ex2.jpg" alt="">
          </div>
        </div>

        <div class="main__second_line">
          <!-- 둘째줄 -->
          <ul class="main__second_line__list">
            <li class="main__second_line__item"><a href="#">
                <img src="./images/ex1.jpg" alt="">
              </a></li>
            <li class="main__second_line__item"><a href="#">
                <img src="./images/ex2.jpg" alt="">
              </a></li>
            <li class="main__second_line__item"><a href="#">
                <img src="./images/ex3.jpg" alt="">
              </a></li>
            <li class="main__second_line__item"><a href="#">
                <img src="./images/ex4.jpg" alt="">

            <li class="main__second_line__item"><a href="#">

              </a></li>
          </ul>

        </div>

        <div class="main__third_line">
          <button class="main__third_line--button">더보기(1/276건) ▼</button>
        </div>

      </div>

    <article>

          <li class="other__item"><a href="#">
              <img src="./images/ex4.jpg" alt="">
            </a></li>
          <li class="other__item"><a href="#">
              <img src="./images/ex5.jpg" alt="">
            </a></li>
        </ul>

  <script src="./main_bundle.js"></script>

</html>
