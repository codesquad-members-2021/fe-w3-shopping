<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑하우 by swing</title>
    <link rel="stylesheet" href="/styles.5c8f3eab.css">
  <script src="/styles.5c8f3eab.js"></script></head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__top--logo">
          <img src="/logo_shw.fc4fd39c.png">
        </div>
        <div class="header__top--search">
          <input type="text" placeholder="1. 가정용금고">

        </div>
      </div>

      <div class="header__categori">
        <div class="wrap-categori">
          <div class="header__categori--button">
            <button>
              <img src="/카테고리.1a97a394.png">
              <span>카테고리</span>
            </button>
          </div>
          <ul class="header__categori--list">
            <li>핫딜</li>
            <li>베스트100</li>
            <li>할인특가</li>
            <li>기획전</li>
          </ul>
          <ul class="header__categori--keywords">
            <li>#건강식품</li>
            <li>#제철음식</li>
            <li>#블루투스이어폰</li>
            <li>#커블체어</li>
            <li>#노트북</li>
          </ul>
          <ul class="header__categori--mypage">
            <li>
              <span>
                <img src="/내정보.444bd658.png">
              </span>
              <span>로그인</span>
            </li>
            <li>
              <span>
                <img src="/최근본상품.9b969795.png">
              </span>
              <span>최근본 상품 ▾</span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <article class="contents">
      <div class="pannel">
        <div class="top-pannel">
          <div class="wrap-staticUI">
            <div class="staticUI">
              <img src="/leftpannel.85792115.png">
            </div>
          </div>

          <div class="wrap-carouselUI">
            <div class="carouselUI"></div>

            <div class="carouselUI--leftBtn">
              <button>〈</button>
            </div>

            <div class="carouselUI--rightBtn">
              <button>〉</button>
            </div>

            <div class="carouselUI--paging">
              <span><button></button></span>
              <span><button></button></span>
              <span><button></button></span>
            </div>
          </div>
        </div>
        <div class="bottom-pannel">
          <ul class="bottom-pannel--left">
            <li>
              <div><img src="/contents--1.0bf46bf7.jpeg"></div>
              <div class="list--name">제품 이름</div>
              <div class="list--explain">제품 설명</div>
              <div class="list--theme">테마</div>

            <li>
              <div><img src="/contents--2.68890002.jpeg"></div>

              <div class="list--explain">제품 설명</div>
              <div class="list--theme">테마</div>
            </li>
            <li>
              <div><img src="/contents--5.85a7e3fb.jpeg"></div>
              <div class="list--name">제품 이름</div>
              <div class="list--explain">제품 설명</div>
              <div class="list--theme">테마</div>

      </div>

    <script src="/carouselUI-Manager.6e615e8f.js"></script>
