<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>w3-shopping-site_Neis</title>
  <script defer src="app.bundle.js"></script>
</head>
<body>
  <header>
    <div class="head-top">
      <div class="head-top__wrap-logo">
        <img class="logo">Shopping<br>How</img>
      </div>
      <div class="head-top__wrap-search-bar">
        <form class="search-bar">
          <fieldset>
            <input class="search-bar__input">
            </input>
            <button class="search-bar__btn">
              Q
            </button>
          </fieldset>
        </form>
      </div>
      <div class="clear-both"></div>
    </div>
    <nav class="head-navi">
      <div class="head-navi__category">
        Category
      </div>
      <ul class="head-navi__hori-list-left">
        <li>
          <a href="#">Hot Deal</a>
        </li>
        <li>
          <a href="#">Best 100</a>
        </li>
        <li>
          <a href="#">Special Sale</a>
        </li>
        <li>
          <a href="#">Exhibitions</a>
        </li>
      </ul>
      <ul class="head-navi__hori-list-right">
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Recently Viewed</a>
        </li>
      </ul>
      <div class="clear-both"></div>
    </nav>
  </header>

  <div class="body-sect-cont">
    <section class="body-sect-1">
      <div class="main-evt-cont">
        <div class="main-evt-slide">
          <div class="slide__pages"></div>
          <div class="slide__page-ctrl"></div>
        </div>
      </div>
      <div class="evt-card-table">
      </div>
    </section>
    <section class="body-sect-2">
      <div class="body-sect-2__title">품절주의! 역대급 핫딜</div>
      <div class="hotdeal-evt-slide">
        <div class="slide__card-list-cont"></div>
        <div class="slide__card-ctrl"></div>
      </div>
    </section>
    <section class="body-sect-3">
    </section>
  </div>
</body>
</html>
